<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <img src="titato.png" alt="Tic Tac Toe Icon">
        <div>
            <label for="board-size">Select Board Size:</label>
            <select id="board-size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
        </div>
        <div>
            <label for="game-mode">Game Mode:</label>
            <select id="game-mode">
                <option value="2">Two Players</option>
                <option value="1">Solo Mode</option>
            </select>
        </div>
        <div id="turn-indicator">Player X's turn</div>
        <div class="scoreboard">
            <div>Player X: <span id="score-x">0</span></div>
            <div>Player O: <span id="score-o">0</span></div>
        </div>
        <div class="game-board" id="game-board"></div>
        <button id="reset-button">Reset Game</button>
    </div>

    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Are you sure you want to reset the game?</p>
            <button id="confirm-reset">Yes</button>
            <button id="cancel-reset">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
